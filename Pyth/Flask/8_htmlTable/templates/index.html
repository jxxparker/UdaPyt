<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLE</title>
  </head>
  <style>
    div {
      text-align:center;
      font-size: 30px;
    }

    h1 {
      text-align: center;
      color: red;
      
    }

    table,
    th,
    td {
      border: 2px solid black;
      padding: 5px;
      
    }
    .center {
      margin-left:auto;
      margin-right:auto;
    }

    table {
      border-spacing: 15px;
      
    }
  </style>
  <body>
    <div>
      <a href="http://localhost:8000/index">Click here:)</a>
    </div>
    
    
    <table class="center">
    <tr>
      <th>User</th>
      <th>LastName</th>
      <th>Firstname</th>
      <th>Full name</th>
      <th>Full name upper case</th>
      <th>Length of full name</th>
    </table>
    </tr>
  </body>
</html>
