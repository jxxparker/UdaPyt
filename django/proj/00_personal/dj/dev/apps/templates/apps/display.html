<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Page</title>
</head>
<body style="text-align: center">
    {% extends "main.html" %}
    {% block content %}

    <h1>{{projectObj.title}}</h1>
    <hr>

    {% for tag in projectObj.tags.all %}   <!-- tags is from models -->
        <span style="border:1px solid grey">{{tag}} --</span>
    {% endfor %}

    <hr>
    <p>{{projectObj.description}}</p>

    {% endblock %}
</body>
</html>
